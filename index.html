<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <title>String manipulation</title>
</head>

<body>
    <div id='app'>
        <input type="text" v-model.lazy="input" required>
        <button v-on:click="displayInput(); capilatize(); endCapitalize(); reverseInput(); showUl(); showTable()">Show it</button>
        <ul id="showUl" style="display:none">
            <li>
                <p>{{ input }}</p>
            </li>
            <li>
                <p>{{ input.toUpperCase() }}</p>
            </li>
            <li>
                <p>{{ input.toLowerCase() }}</p>
            </li>
        </ul>

        <table id="showTable" class="table table-striped" style="display:none">
            <tr>
                <td>{{ input }}</td>
            </tr>
            <tr>
                <td>{{ input.toLowerCase() }}</td>
            </tr>
            <tr>
                <td>{{ input.toUpperCase() }}</td>
            </tr>
            <tr>
                <td>{{ inputCap }}</td>
            </tr>
            <tr>
                <td>{{ inputEndCap }}</td>
            </tr>
            <tr>
                <td>{{ inputReverse }}</td>
            </tr>
        </table>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
